<!-- <!DOCTYPE html> -->
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Hookah App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* 1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –ò –ú–ï–ù–Æ (–¢–≤–æ—è –±–∞–∑–∞) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            /* –ù–∞—á–∞–ª—å–Ω—ã–π –º–∞–ª–µ–Ω—å–∫–∏–π –æ—Ç—Å—Ç—É–ø */
            padding-bottom: 20px; 
            /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–∞ */
            transition: padding-bottom 0.3s ease; 
        }
    
        select {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
    
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 8px 0;
            border-radius: 12px;
        }
    
        /* 2. –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ö–û–†–ó–ò–ù–ê (–ú–æ–π —Ñ–∏–∫—Å –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ —Ç–µ–∫—Å—Ç–∞) */
        #cart-container {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #ffffff;
            color: #222;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
            z-index: 9999;
            /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å: —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è –∑–∞ 0.4 —Å–µ–∫—É–Ω–¥—ã —Å "–ø—Ä—É–∂–∏–Ω–∏—Å—Ç—ã–º" —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform: translateY(0);
            opacity: 1;
        }
        
        /* –ö–ª–∞—Å—Å –¥–ª—è "—Å—Ö–ª–æ–ø—ã–≤–∞–Ω–∏—è" */
        #cart-container.collapsed {
            transform: translateY(100%); /* –£–ª–µ—Ç–∞–µ—Ç –≤–Ω–∏–∑ –∑–∞ –∫—Ä–∞–π —ç–∫—Ä–∞–Ω–∞ */
            opacity: 0;
        }
    
        .cart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    
        .cart-header h3 { margin: 0; font-size: 18px; color: #222; }
    
        #cart-items-list {
            max-height: 160px;
            overflow-y: auto;
            margin: 10px 0;
        }
    
        /* –ö–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω–µ */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f2f2f7;
        }
    
        /* –§–ò–ö–° –ö–ù–û–ü–û–ö: –¢–µ–ø–µ—Ä—å –æ–Ω–∏ —Ç–æ—á–Ω–æ –±—É–¥—É—Ç –∫—Ä—É–≥–ª—ã–º–∏ */
        .item-controls { display: flex; align-items: center; gap: 12px; }
        
        .item-controls button {
            width: 32px !important;
            height: 32px !important;
            min-width: 32px !important;
            border-radius: 50% !important;
            border: none !important;
            background: #007aff !important; /* –°–∏–Ω–∏–π Telegram */
            color: #ffffff !important;
            font-size: 18px !important;
            font-weight: bold !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 0 !important;
            margin: 0 !important;
        }
    
        .total-row {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 20px;
            margin: 15px 0;
            color: #222;
        }
    
        .btn-order {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
        }
    
        .scroll-hint {
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            color: #007aff; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç –∫–∞–∫ —É –∫–Ω–æ–ø–æ–∫ */
            margin: 5px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø—Ä—ã–∂–∫–∞ */
            animation: jumpHint 2s infinite;
        }
        
        @keyframes jumpHint {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }
</style>
</head>
<body>
    <div style="display: flex; gap: 10px; width: 100%; margin-bottom: 20px;">
        <button onclick="sendServiceRequest('call')" style="flex: 1; background-color: #f39c12; margin: 0; padding: 10px;">üôã‚Äç‚ôÇÔ∏è –ü–æ–∑–≤–∞—Ç—å</button>
        <button onclick="sendServiceRequest('bill')" style="flex: 1; background-color: #27ae60; margin: 0; padding: 10px;">üí≥ –°—á–µ—Ç</button>
    </div>
    <h2>Marivanna Elista</h2>
    
    <label for="table">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–æ–ª:</label>
    <select id="table">
        <option value="1">–°—Ç–æ–ª ‚Ññ1</option>
        <option value="2">–°—Ç–æ–ª ‚Ññ2</option>
        <option value="3">–°—Ç–æ–ª ‚Ññ3</option>
        <option value="3">–°—Ç–æ–ª ‚Ññ4</option>
        <option value="3">–°—Ç–æ–ª ‚Ññ5</option>
        <option value="3">–°—Ç–æ–ª ‚Ññ6</option>
    </select>
    
    <div id="menu-container" class="menu"></div>

    <div id="cart-container" style="display: none;">
        <div class="cart-header">
            <h3>–í–∞—à –∑–∞–∫–∞–∑</h3>
            <span id="items-count">0 —à—Ç.</span>
        </div>
    
        <div id="cart-items-list"></div>
        
        <div class="scroll-hint" id="scroll-hint">‚Üì –õ–∏—Å—Ç–∞–π—Ç–µ –≤–Ω–∏–∑ ‚Üì</div>
    
        <div class="cart-footer">
            <div class="total-row">
                <span>–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ:</span>
                <span><span id="cart-total">0</span>‚ÇΩ</span>
            </div>
            <button class="btn-order" onclick="sendCartOrder()">–ó–∞–∫–∞–∑–∞—Ç—å –≤—Å—ë</button>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        const GET_MENU_URL = 'https://paulbatona.app.n8n.cloud/webhook/get-menu';
        const SEND_ORDER_URL = 'https://paulbatona.app.n8n.cloud/webhook/hookah-order';
        
        tg.expand();

        let cart = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        
        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é –∏–∑ Google –¢–∞–±–ª–∏—Ü
        async function loadMenu() {
            try {
                const response = await fetch(GET_MENU_URL);
                let menuItems = await response.json();
                
                const dataArray = Array.isArray(menuItems) ? menuItems : [menuItems];
                const menuContainer = document.getElementById('menu-container');
                menuContainer.innerHTML = ''; 
        
                dataArray.forEach(item => {
                    const rawData = item.json ? item.json : item;
                    const name = rawData["–Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ"] || rawData["–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ"];
                    const price = rawData["—Ü–µ–Ω–∞"] || rawData["–¶–µ–Ω–∞"];
        
                    if (name) {
                        const div = document.createElement('div');
                        div.className = 'menu-item';
                        div.innerHTML = `
                            <span>${name} ‚Äî ${price}‚ÇΩ</span>
                            <button onclick="addToCart('${name}', ${price})">–î–æ–±–∞–≤–∏—Ç—å</button>
                        `;
                        menuContainer.appendChild(div);
                    }
                });
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é", e);
            }
        }
        
        // 2. –õ–æ–≥–∏–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(name, price) {
            if (cart[name]) {
                cart[name].qty += 1;
            } else {
                cart[name] = { price: price, qty: 1 };
            }
            updateCartUI();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); 
        }
        
        // 3. –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(name) {
            if (cart[name]) {
                if (cart[name].qty > 1) {
                    cart[name].qty -= 1;
                } else {
                    delete cart[name]; // –ï—Å–ª–∏ —Ç–æ–≤–∞—Ä –æ–¥–∏–Ω, —É–¥–∞–ª—è–µ–º –µ–≥–æ —Å–æ–≤—Å–µ–º
                }
                updateCartUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartUI() {
            const container = document.getElementById('cart-container');
            const list = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('items-count');
            const hint = document.getElementById('scroll-hint');
        
            let total = 0;
            let itemCount = 0;
            let itemsHtml = "";
            const itemsKeys = Object.keys(cart);
        
            if (itemsKeys.length > 0) {
                // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                container.style.display = "block";
                
                // 2. –î–û–ë–ê–í–õ–Ø–ï–ú –û–¢–°–¢–£–ü —É body, —á—Ç–æ–±—ã –º–µ–Ω—é –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–æ—Å—å
                document.body.style.paddingBottom = "360px"; 
        
                itemsKeys.forEach(name => {
                    const item = cart[name];
                    total += item.price * item.qty;
                    itemCount += item.qty;
                    itemsHtml += `
                        <div class="cart-item">
                            <span>${name}</span>
                            <div class="item-controls">
                                <button onclick="removeFromCart('${name}')">-</button>
                                <span>${item.qty}</span>
                                <button onclick="addToCart('${name}', ${item.price})">+</button>
                            </div>
                        </div>`;
                });
                
                list.innerHTML = itemsHtml;
                totalEl.innerText = total;
                countEl.innerText = itemCount + " —à—Ç.";
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É, –µ—Å–ª–∏ —Ç–æ–≤–∞—Ä–æ–≤ –±–æ–ª—å—à–µ 3
                hint.style.display = itemsKeys.length > 3 ? "block" : "none";
        
            } else {
                // –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –µ—ë –±–µ–∑ –ª–∏—à–Ω–∏—Ö —É—Å–ª–æ–≤–∏–π
                container.style.display = "none";
                document.body.style.paddingBottom = "40px";
                
                // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                container.classList.remove('collapsed');
            }
        }
        
        // 5. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—Å–µ–π –∫–æ—Ä–∑–∏–Ω—ã –≤ n8n –æ–¥–Ω–∏–º –º–∞—Ö–æ–º
        async function sendCartOrder() {
            const container = document.getElementById('cart-container');
            const table = document.getElementById('table').value;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞
            const itemsArray = Object.keys(cart).map(name => ({
                name: name,
                quantity: cart[name].qty,
                price: cart[name].price
            }));
        
            const data = {
                action: "new_order",
                table_number: table,
                client_name: tg.initDataUnsafe.user?.username || "Guest",
                items: itemsArray
            };
        
            try {
                const response = await fetch(SEND_ORDER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
        
                if (response.ok) {
                    // 1. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É–ª–µ—Ç–∞–Ω–∏—è –≤–Ω–∏–∑
                    container.classList.add('collapsed');
        
                    // 2. –ñ–¥–µ–º 400–º—Å, –ø–æ–∫–∞ –∫–æ—Ä–∑–∏–Ω–∞ —É–ª–µ—Ç–∏—Ç
                    setTimeout(() => {
                        // 3. –û–ë–ù–£–õ–Ø–ï–ú –û–ë–™–ï–ö–¢ –ö–û–†–ó–ò–ù–´ (–∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ)
                        cart = {}; 
                        
                        // 4. –û–±–Ω–æ–≤–ª—è–µ–º UI ‚Äî —Ç–µ–ø–µ—Ä—å –æ–Ω —Ç–æ—á–Ω–æ —Å–∫—Ä–æ–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, 
                        // —Ç–∞–∫ –∫–∞–∫ –≤ –æ–±—ä–µ–∫—Ç–µ cart –Ω–∏—á–µ–≥–æ –Ω–µ—Ç
                        updateCartUI(); 
        
                        // 5. –¢–æ–ª—å–∫–æ —Ç–µ–ø–µ—Ä—å –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        if (tg.showPopup) {
                            tg.showPopup({ message: "üöÄ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –∫—É—Ö–Ω—é!" });
                        }
                    }, 400);
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞:", e);
                alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ");
            }
        }

        // 6. –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–ü–æ–∑–≤–∞—Ç—å" –∏ "–°—á–µ—Ç"
        async function sendServiceRequest(type) {
            const table = document.getElementById('table').value;
            const actionText = type === 'call' ? "–í—ã–∑–æ–≤" : "–ó–∞–ø—Ä–æ—Å —Å—á–µ—Ç–∞";
            
            const data = {
                action: type,
                table_number: table,
                client_name: tg.initDataUnsafe.user?.username || "Guest"
            };
        
            try {
                const response = await fetch(SEND_ORDER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
        
                if (response.ok) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∫—Ä–∞—Å–∏–≤—ã–µ –ø–æ–ø-–∞–ø—ã
                    if (tg.isVersionAtLeast('6.2')) {
                        tg.showPopup({ message: `${actionText} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!` });
                    } else {
                        alert(`${actionText} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!`); // –ü—Ä–æ—Å—Ç–æ–π –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                    }
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏", e);
            }
        }
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        loadMenu();
    </script>
</body>
