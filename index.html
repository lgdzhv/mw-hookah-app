<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Заказ в кальянную</h2>
    
    <label for="table">Выберите стол:</label>
    <select id="table">
        <option value="1">Стол №1</option>
        <option value="2">Стол №2</option>
        <option value="3">Стол №3</option>
    </select>

    <div id="menu">
        <p>Тестовый заказ: <strong>Кальян Classic</strong></p>
    </div>

    <button id="orderBtn">Отправить заказ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        const WEBHOOK_URL = 'https://paulbatona.app.n8n.cloud/webhook/hookah-order';

        document.getElementById('orderBtn').addEventListener('click', async () => {
            const table = document.getElementById('table').value;
            
            // Собираем данные для n8n
            const data = {
                action: "new_order",
                table_number: table,
                client_name: tg.initDataUnsafe.user?.username || "Guest",
                items: [
                    {
                        name: "Кальян Classic",
                        quantity: 1,
                        price: 1200
                    }
                ]
            };

            // Отправляем на бэкенд (n8n)
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    tg.showPopup({ message: "Заказ отправлен!" }, () => tg.close());
                } else {
                    tg.showPopup({ message: "Ошибка сервера" });
                }
            } catch (e) {
                tg.showPopup({ message: "Ошибка сети" });
            }
        });
    </script>
</body>
</html>
