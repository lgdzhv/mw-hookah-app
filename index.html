<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .menu-item button {
            margin: 0;
            padding: 5px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Заказ в кальянную</h2>
    
    <label for="table">Выберите стол:</label>
    <select id="table">
        <option value="1">Стол №1</option>
        <option value="2">Стол №2</option>
        <option value="3">Стол №3</option>
    </select>

    <div id="menu">
        <p>Тестовый заказ: <strong>Кальян Classic</strong></p>
    </div>

    <button id="orderBtn">Отправить заказ</button>

    <script>
        const tg = window.Telegram.WebApp;
        const GET_MENU_URL = 'https://paulbatona.app.n8n.cloud/webhook/get-menu';
        const SEND_ORDER_URL = 'https://paulbatona.app.n8n.cloud/webhook/hookah-order';
        
        tg.expand();
        
        // Функция для загрузки меню при открытии приложения
        async function loadMenu() {
            try {
                const response = await fetch(GET_MENU_URL);
                const menuItems = await response.json();
                
                const menuContainer = document.getElementById('menu');
                menuContainer.innerHTML = ''; // Очищаем тестовый текст
        
                menuItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <span>${item.name} — ${item.price}₽</span>
                        <button onclick="sendOrder('${item.name}', ${item.price})">Заказать</button>
                    `;
                    menuContainer.appendChild(div);
                });
            } catch (e) {
                console.error("Ошибка загрузки меню", e);
            }
        }
        
        // Функция отправки заказа
        async function sendOrder(itemName, itemPrice) {
            const table = document.getElementById('table').value;
            const data = {
                action: "new_order",
                table_number: table,
                client_name: tg.initDataUnsafe.user?.username || "Guest",
                items: [{ name: itemName, quantity: 1, price: itemPrice }]
            };
        
            const response = await fetch(SEND_ORDER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        
            if (response.ok) {
                tg.showPopup({ message: `Заказ на ${itemName} принят!` });
            }
        }
        
        // Запускаем загрузку меню
        loadMenu();
    </script>
</body>
</html>
