<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .menu-item button {
            margin: 0;
            padding: 5px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Заказ в кальянную</h2>
    
    <label for="table">Выберите стол:</label>
    <select id="table">
        <option value="1">Стол №1</option>
        <option value="2">Стол №2</option>
        <option value="3">Стол №3</option>
    </select>

    <div id="menu">
        <p>Тестовый заказ: <strong>Кальян Classic</strong></p>
    </div>

    <button id="orderBtn">Отправить заказ</button>

    <script>
        const tg = window.Telegram.WebApp;
        const GET_MENU_URL = 'https://paulbatona.app.n8n.cloud/webhook/get-menu';
        const SEND_ORDER_URL = 'https://paulbatona.app.n8n.cloud/webhook/hookah-order';
        
        tg.expand();
        
        // Функция для загрузки меню при открытии приложения
        async function loadMenu() {
            try {
                const response = await fetch(GET_MENU_URL);
                const menuItems = await response.json();
                
                const menuContainer = document.getElementById('menu');
                menuContainer.innerHTML = ''; // Очищаем тестовый текст
        
                menuItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <span>${item.name} — ${item.price}₽</span>
                        <button onclick="sendOrder('${item.name}', ${item.price})">Заказать</button>
                    `;
                    menuContainer.appendChild(div);
                });
            } catch (e) {
                console.error("Ошибка загрузки меню", e);
            }
        }
        
        // Функция отправки заказа
        async function loadMenu() {
            try {
                const response = await fetch(GET_MENU_URL);
                let menuItems = await response.json();
                
                console.log("Данные из n8n:", menuItems); // Обязательно посмотри это в консоли F12!
        
                const dataArray = Array.isArray(menuItems) ? menuItems : [menuItems];
                const menuContainer = document.getElementById('menu');
                menuContainer.innerHTML = ''; 
        
                dataArray.forEach(item => {
                    // n8n может прятать данные в поле "json" или отдавать напрямую
                    const rawData = item.json ? item.json : item;
                    
                    // Проверяем все варианты написания (с большой буквы, с маленькой, и т.д.)
                    const name = rawData["наименование"] || rawData["Наименование"] || rawData["Name"];
                    const price = rawData["цена"] || rawData["Цена"] || rawData["Price"];
        
                    if (name) {
                        const div = document.createElement('div');
                        div.className = 'menu-item';
                        div.innerHTML = `
                            <span>${name} — ${price || 0}₽</span>
                            <button onclick="sendOrder('${name}', ${price || 0})">Заказать</button>
                        `;
                        menuContainer.appendChild(div);
                    }
                });
            } catch (e) {
                console.error("Ошибка загрузки меню", e);
            }
        }
        
        // Запускаем загрузку меню
        loadMenu();
    </script>
</body>
</html>
