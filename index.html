    <script>
        const tg = window.Telegram.WebApp;
        const GET_MENU_URL = 'https://paulbatona.app.n8n.cloud/webhook/get-menu';
        const SEND_ORDER_URL = 'https://paulbatona.app.n8n.cloud/webhook/hookah-order';
        
        tg.expand();

        let cart = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        
        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é –∏–∑ Google –¢–∞–±–ª–∏—Ü —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadMenu() {
            try {
                const username = tg.initDataUnsafe.user?.username || "guest";
                const url = `${GET_MENU_URL}?user=${username}`;
                
                const response = await fetch(url);
                let menuItems = await response.json();
                
                const dataArray = Array.isArray(menuItems) ? menuItems : [menuItems];
                const menuContainer = document.getElementById('menu-container');
                menuContainer.innerHTML = ''; 
        
                // 1. –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
                const groupedMenu = dataArray.reduce((acc, item) => {
                    const rawData = item.json ? item.json : item;
                    const category = rawData["–∫–∞—Ç–µ–≥–æ—Ä–∏—è"] || rawData["–ö–∞—Ç–µ–≥–æ—Ä–∏—è"] || "–ü—Ä–æ—á–µ–µ";
                    
                    if (!acc[category]) acc[category] = [];
                    acc[category].push(rawData);
                    return acc;
                }, {});
        
                // 2. –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ —Ç–æ–≤–∞—Ä—ã –≤–Ω—É—Ç—Ä–∏ –Ω–∏—Ö
                Object.keys(groupedMenu).forEach((categoryName, index) => {
                    const categoryId = `cat-${index}`;
                    
                    // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.innerHTML = `
                        <span>${categoryName}</span>
                        <span class="category-arrow">‚ñº</span>
                    `;
                    header.onclick = () => toggleCategory(categoryId, header);
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–æ–≤–∞—Ä–æ–≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                    const content = document.createElement('div');
                    content.id = categoryId;
                    content.className = 'category-content';
                    
                    groupedMenu[categoryName].forEach(rawData => {
                        const name = rawData["–Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ"] || rawData["–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ"];
                        const price = rawData["—Ü–µ–Ω–∞"] || rawData["–¶–µ–Ω–∞"];
        
                        if (name) {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'menu-item';
                            itemDiv.innerHTML = `
                                <span>${name} ‚Äî ${price}‚ÇΩ</span>
                                <button onclick="addToCart('${name}', ${price}, '${categoryName}')">–î–æ–±–∞–≤–∏—Ç—å</button>
                            `;
                            content.appendChild(itemDiv);
                        }
                    });
        
                    menuContainer.appendChild(header);
                    menuContainer.appendChild(content);
                });
        
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é", e);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function toggleCategory(id, header) {
            const content = document.getElementById(id);
            const isOpen = content.style.display === "block";
            
            // 1. –ù–∞—Ö–æ–¥–∏–º –í–°–ï –æ—Ç–∫—Ä—ã—Ç—ã–µ –∫–æ–Ω—Ç–µ–Ω—Ç—ã –∏ —Å–∫—Ä—ã–≤–∞–µ–º –∏—Ö
            document.querySelectorAll('.category-content').forEach(el => {
                el.style.display = 'none';
            });
        
            // 2. –£ –í–°–ï–• –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —É–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å 'active' (–ø–æ–≤–æ—Ä–æ—Ç —Å—Ç—Ä–µ–ª–æ—á–∫–∏)
            document.querySelectorAll('.category-header').forEach(el => {
                el.classList.remove('active');
            });
        
            // 3. –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è –±—ã–ª–∞ –∑–∞–∫—Ä—ã—Ç–∞ ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º –µ—ë
            if (!isOpen) {
                content.style.display = "block";
                header.classList.add('active');
                
                // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –æ—Ç–∫—Ä—ã—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                header.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
            if (tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
        }
        
        // 2. –õ–æ–≥–∏–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(name, price, category) {
            if (cart[name]) {
                cart[name].qty += 1;
            } else {
                cart[name] = { price: price, qty: 1, category: category };
            }
            updateCartUI();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); 
        }
        
        // 3. –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(name) {
            if (cart[name]) {
                if (cart[name].qty > 1) {
                    cart[name].qty -= 1;
                } else {
                    delete cart[name]; // –ï—Å–ª–∏ —Ç–æ–≤–∞—Ä –æ–¥–∏–Ω, —É–¥–∞–ª—è–µ–º –µ–≥–æ —Å–æ–≤—Å–µ–º
                }
                updateCartUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartUI() {
            const container = document.getElementById('cart-container');
            const list = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('items-count');
            const hint = document.getElementById('scroll-hint');
        
            let total = 0;
            let itemCount = 0;
            let itemsHtml = "";
            const itemsKeys = Object.keys(cart);
        
            if (itemsKeys.length > 0) {
                // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                container.style.display = "block";
                
                // 2. –î–û–ë–ê–í–õ–Ø–ï–ú –û–¢–°–¢–£–ü —É body, —á—Ç–æ–±—ã –º–µ–Ω—é –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–æ—Å—å
                document.body.style.paddingBottom = "360px"; 
        
                itemsKeys.forEach(name => {
                    const item = cart[name];
                    total += item.price * item.qty;
                    itemCount += item.qty;
                    itemsHtml += `
                        <div class="cart-item">
                            <span>${name}</span>
                            <div class="item-controls">
                                <button onclick="removeFromCart('${name}')">-</button>
                                <span>${item.qty}</span>
                                <button onclick="addToCart('${name}', ${item.price})">+</button>
                            </div>
                        </div>`;
                });
                
                list.innerHTML = itemsHtml;
                totalEl.innerText = total;
                countEl.innerText = itemCount + " —à—Ç.";
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É, –µ—Å–ª–∏ —Ç–æ–≤–∞—Ä–æ–≤ –±–æ–ª—å—à–µ 3
                hint.style.display = itemsKeys.length > 3 ? "block" : "none";
        
            } else {
                // –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –µ—ë –±–µ–∑ –ª–∏—à–Ω–∏—Ö —É—Å–ª–æ–≤–∏–π
                container.style.display = "none";
                document.body.style.paddingBottom = "40px";
                
                // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                container.classList.remove('collapsed');
            }
        }
        
        // 5. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—Å–µ–π –∫–æ—Ä–∑–∏–Ω—ã –≤ n8n –æ–¥–Ω–∏–º –º–∞—Ö–æ–º
        async function sendCartOrder() {
            const container = document.getElementById('cart-container');
            const table = document.getElementById('table').value;
